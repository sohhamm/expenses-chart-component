<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Expenses chart component</title>
  </head>
  <body>
    <!-- My balance $921.48 Spending - Last 7 days mon tue wed thu fri sat sun Total this month $478.33
    +2.4% from last month -->

    <main>
      <div class="top-box">
        <div>
          <p class="bal-title">My balance</p>
          <p class="bal">$921.48</p>
        </div>

        <img src="images/logo.svg" alt="logo" class="logo" />
      </div>

      <div class="bottom-box">
        <h1>Spending - Last 7 days</h1>

        <div class="chart">
          <!-- <div class="bar-box">
            <div class="bar"></div>
            <p class="bar-info">tues</p>
          </div>

          <div class="bar-box">
            <div class="bar"></div>
            <p class="bar-info">tues</p>
          </div> -->
        </div>

        <div class="divider"></div>

        <div class="summary">
          <p class="summary-title">Total this month</p>
          <div class="summary-btm">
            <p class="exp">$478.33</p>

            <div>
              <p class="exp-percent">+2.4%</p>
              <p class="exp-info">from last month</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
